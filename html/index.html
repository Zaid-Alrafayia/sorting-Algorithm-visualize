<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css">

    <title>sorting vizualization</title>
    <style>
           
          </style>

  </head>
  <body>

    <header class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow"
      data-bs-theme="dark">
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white"
        href="#">Sorting Algorthims</a>

      <ul class="navbar-nav flex-row d-md-none">
        <li class="nav-item text-nowrap">
          <button class="nav-link px-3 text-white" type="button"
            data-bs-toggle="collapse" data-bs-target="#navbarSearch"
            aria-controls="navbarSearch" aria-expanded="false"
            aria-label="Toggle search">
            <svg class="bi"><use xlink:href="#search" /></svg>
          </button>
        </li>
        <li class="nav-item text-nowrap">
          <button class="nav-link px-3 text-white" type="button"
            data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu"
            aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <svg class="bi"><use xlink:href="#list" /></svg>
          </button>
        </li>
      </ul>

      <div id="navbarSearch" class="navbar-search w-100 collapse">
        <input class="form-control w-100 rounded-0 border-0" type="text"
          placeholder="Search" aria-label="Search">
      </div>
    </header>

    <div class="container-fluid">
      <div class="row">
        <div
          class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
          <div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1"
            id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="sidebarMenuLabel">Company
                name</h5>
              <button type="button" class="btn-close"
                data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu"
                aria-label="Close"></button>
            </div>

            <div class="list-group">
              <!-- Title -->
              <h5 class="m-3">Select Algorithms:</h5>

              <!-- Algorithm Options -->
              <label class="list-group-item">
                <input id="select-all" class="form-check-input me-2"
                  type="checkbox" />
                Select All
              </label>
              <label class="list-group-item">
                <input class="form-check-input me-2" type="checkbox"
                  value="Bubble Sort" />
                Bubble Sort
              </label>

              <label class="list-group-item">
                <input class="form-check-input me-2" type="checkbox"
                  value="Quick Sort" />
                Quick Sort
              </label>

              <label class="list-group-item">
                <input class="form-check-input me-2" type="checkbox"
                  value="Merge Sort" />
                Merge Sort
              </label>

              <label class="list-group-item">
                <input class="form-check-input me-2" type="checkbox"
                  value="Heap Sort" />
                selection Sort
              </label>

              <label class="list-group-item">
                <input class="form-check-input me-2" type="checkbox"
                  value="Insertion Sort" />
                Insertion Sort
              </label>
            </div>
            <div class="offcanvas-body d-md-flex flex-column p-2 pt-lg-3 ">

              <div class="dropdown">
                <a class="btn btn-secondary dropdown-toggle" href="#"
                  id="inputArrayOrderDropdown"
                  role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Input Array Order
                </a>
                <ul class="dropdown-menu"
                  aria-labelledby="inputArrayOrderDropdown">
                  <li><a class="dropdown-item" href="#"
                      data-value="Ascending">Ascending</a></li>
                  <li><a class="dropdown-item" href="#"
                      data-value="Descending">Descending</a></li>
                  <li><a class="dropdown-item" href="#"
                      data-value="Random">Random</a></li>
                </ul>
              </div>

              <div class="dropdown mt-3">
                <a class="btn btn-secondary dropdown-toggle" href="#"
                  id="sortingOrderDropdown"
                  role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Sorting Order
                </a>
                <ul class="dropdown-menu"
                  aria-labelledby="sortingOrderDropdown">
                  <li><a class="dropdown-item" href="#"
                      data-value="Ascending">Ascending</a></li>
                  <li><a class="dropdown-item" href="#"
                      data-value="Descending">Descending</a></li>
                </ul>
              </div>

              <button class="btn btn-danger mt-2 px-3"
                id="submit">generate</button>
              <hr class="my-3">

            </div>
          </div>
        </div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Dashboard</h1>

          </div>

          <canvas class="my-4 w-100" id="myChart" width="900" height="380">

          </canvas>

          <h2>Section title</h2>

        </main>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>

</html>
