<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/sorting-Algorithm-visualize/css/style.css">
    <link rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>sorting vizualization</title>
  </head>
  <body>

    <header class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow"
      data-bs-theme="dark">
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white"
        href="#">Sorting Algorthims</a>
    </header>

    <div class="container-fluid">
      <div class="row">
        <div
          class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
          <div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1"
            id="sidebarMenu" aria-labelledby="sidebarMenuLabel">

            <div class="list-group">
              <!-- Title -->
              <h5 class="m-3">Select Algorithms:</h5>

              <!-- Algorithm Options -->
              <label class="list-group-item">
                <input id="select-all" class="form-check-input me-2"
                  type="checkbox" />
                Select All
              </label>
              <label class="list-group-item">
                <input class="form-check-input me-2" type="checkbox"
                  value="Bubble Sort" />
                Bubble Sort
              </label>

              <label class="list-group-item">
                <input class="form-check-input me-2" type="checkbox"
                  value="Quick Sort" />
                Quick Sort
              </label>

              <label class="list-group-item">
                <input class="form-check-input me-2" type="checkbox"
                  value="selection Sort" />
                selection Sort
              </label>

              <label class="list-group-item">
                <input class="form-check-input me-2" type="checkbox"
                  value="Insertion Sort" />
                Insertion Sort
              </label>
            </div>
            <div class="offcanvas-body d-md-flex flex-column p-2 pt-lg-3 ">

              <div class="dropdown">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  id="inputArrayDropdown"
                  data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Select Array Type
                </button>
                <ul class="dropdown-menu" aria-labelledby="inputArrayDropdown">
                  <li><a class="dropdown-item" href="#"
                      data-value="Random">Random</a></li>
                  <li><a class="dropdown-item" href="#"
                      data-value="Ascending">Ascending</a></li>
                  <li><a class="dropdown-item" href="#"
                      data-value="Descending">Descending</a></li>
                </ul>
              </div>

              <div class="dropdown mt-3">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  id="sortingOrderDropdown"
                  data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Sorting Order
                </button>
                <ul class="dropdown-menu"
                  aria-labelledby="sortingOrderDropdown">
                  <li><a class="dropdown-item" href="#"
                      data-value="Ascending">Ascending</a></li>
                  <li><a class="dropdown-item" href="#"
                      data-value="Descending">Descending</a></li>
                </ul>
              </div>

              <button class="btn btn-danger mt-2 px-3"
                id="generateBtn">generate</button>
              <hr class="my-3">

            </div>
          </div>
        </div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Dashboard</h1>

          </div>
          <div style="right: auto;">
            <div id="chart-container" class="mt-1"
              style="height: 380;width: 900; padding: 10px;">
            </div>
            <div id="kpi-container"
              style="padding-left: 20px; display: inline-block;"></div>
          </div>
          <div id="sorted-array" class="mt-1">

          </div>
        </main>
      </div>
    </div>
    <script src="/sorting-Algorithm-visualize/js/app.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script
      src="/sorting-Algorithm-visualize/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>

</html>
